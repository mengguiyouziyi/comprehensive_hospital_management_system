version: '3.8'

services:
  # MongoDB数据库
  mongodb:
    image: mongo:5.0
    container_name: hospital_mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - hospital_network

  # Redis缓存
  redis:
    image: redis:6.0-alpine
    container_name: hospital_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - hospital_network

  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: hospital_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hospital_management
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - hospital_network

  # 后端用户服务
  user-service:
    build: 
      context: ./backend/user-service
      dockerfile: Dockerfile
    container_name: hospital_user_service
    restart: always
    ports:
      - "4000:4000"  # 修改端口映射为4000:4000
    environment:
      - NODE_ENV=production
      - PORT=4000  # 添加端口环境变量
      - MONGODB_URI=mongodb://root:rootpassword@mongodb:27017/hospital_management?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-here
    depends_on:
      - mongodb
      - redis
    networks:
      - hospital_network

  # 前端Web应用
  web:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile
    container_name: hospital_web
    restart: always
    ports:
      - "5000:80"  # 修改端口映射为5000:80
    depends_on:
      - user-service
    networks:
      - hospital_network

# 数据卷
volumes:
  mongodb_data:
  mysql_data:

# 网络
networks:
  hospital_network:
    driver: bridge